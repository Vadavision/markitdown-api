name: Build and Push MarkItDown API Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vadavision/markitdown-api:latest
          platforms: linux/amd64
          no-cache: true

      - name: Output Image Details
        run: |
          echo "::notice::MarkItDown API image built and pushed successfully!"
          echo "::notice::Image: vadavision/markitdown-api:latest"
          echo "::notice::Platform: linux/amd64"
